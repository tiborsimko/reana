apiVersion: v1
kind: Secret
metadata:
  name: {{ include "reana.prefix" . }}-secrets
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  REANA_SECRET_KEY: {{ if hasKey .Values.secrets.reana "REANA_SECRET_KEY" }}{{ .Values.secrets.reana.REANA_SECRET_KEY | b64enc }}{{ else }}{{ "secret_key" | b64enc }}{{ end }}
